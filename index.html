<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Report</title>
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #222;
            --link-color: #1EAEDB;
            --divider-color: #E1E1E1;
            --toggle-color: #f0f0f0;
        }

        @media (prefers-color-scheme: dark) {
            :root[data-theme="system"] {
                --bg-color: #222;
                --text-color: #fff;
                --link-color: #6CE2FF;
                --divider-color: #444;
                --toggle-color: #f0f0f0;
            }
        }

        :root[data-theme="dark"] {
            --bg-color: #222;
            --text-color: #fff;
            --link-color: #6CE2FF;
            --divider-color: #444;
            --toggle-color: #f0f0f0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a {
            color: var(--link-color);
        }

        .divider {
            border-top: 1px solid var(--divider-color);
        }

        .container {
            margin-top: 2rem;
        }

        .cropped-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Theme toggle styles */
        .theme-toggle {
            width: 46px;
            height: 46px;
            box-sizing: border-box;
            padding: 12px;
            background: none;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
        }

        .sun {
            width: 50%;
            height: 50%;
            position: absolute;
            pointer-events: none;
            opacity: 0;
            transform: scale(0.6) rotate(0deg);
            transition: transform 0.3s ease-in, opacity 0.2s ease-in 0.1s;
            background: radial-gradient(circle, rgba(0, 0, 0, 0) 50%, var(--toggle-color) 50%);
        }

        .sun:before {
            content: "";
            position: absolute;
            display: block;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle,
                var(--toggle-color) 30%,
                rgba(0, 0, 0, 0) 31%,
                rgba(0, 0, 0, 0) 50%,
                var(--toggle-color) 51%
            );
            transform: rotate(45deg);
        }

        .sun.visible {
            pointer-events: auto;
            opacity: 1;
            transform: scale(1) rotate(180deg);
            transition: transform 0.3s ease-in, opacity 0.2s ease-in 0.1s;
        }

        .moon {
            width: 50%;
            height: 50%;
            pointer-events: none;
            position: absolute;
            left: 12.5%;
            top: 18.75%;
            background-color: rgba(0, 0, 0, 0);
            border-radius: 50%;
            box-shadow: 9px 3px 0px 0px var(--toggle-color);
            opacity: 0;
            transform: scale(0.3) rotate(65deg);
            transition: transform 0.3s ease-in, opacity 0.2s ease-in 0.1s;
        }

        .star {
            position: absolute;
            width: 0px;
            height: 0px;
            border-right: 7px solid rgba(0, 0, 0, 0);
            border-bottom: 5px solid var(--toggle-color);
            border-left: 7px solid rgba(0, 0, 0, 0);
            transform: scale(0.55) rotate(35deg);
            opacity: 0;
            transition: all 0.2s ease-in 0.4s;
        }

        /* Position the stars */
        .star:nth-child(1) { top: 25%; left: 5%; }
        .star:nth-child(2) { top: 15%; left: 65%; transform: scale(0.35) rotate(35deg); }
        .star:nth-child(3) { top: 45%; left: 75%; transform: scale(0.45) rotate(15deg); }
        .star:nth-child(4) { top: 55%; left: 35%; transform: scale(0.3) rotate(45deg); }
        .star:nth-child(5) { top: 35%; left: 85%; transform: scale(0.4) rotate(25deg); }

        .moon.visible .star {
            opacity: 0.8;
            transition: opacity 0.3s ease-in 0.4s, transform 0.3s ease-in;
        }

        /* Vary star opacities for depth */
        .moon.visible .star:nth-child(2) { opacity: 0.6; }
        .moon.visible .star:nth-child(3) { opacity: 0.7; }
        .moon.visible .star:nth-child(4) { opacity: 0.5; }
        .moon.visible .star:nth-child(5) { opacity: 0.65; }
    </style>
    <script>
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            updateThemeIcons(theme);
        }

        function updateThemeIcons(theme) {
            const sun = document.querySelector(".sun");
            const moon = document.querySelector(".moon");
            
            if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                sun.classList.remove('visible');
                moon.classList.add('visible');
            } else {
                sun.classList.add('visible');
                moon.classList.remove('visible');
            }
        }

        function cycleTheme() {
            const themes = ['system', 'light', 'dark'];
            const currentTheme = localStorage.getItem('theme') || 'system';
            const nextTheme = themes[(themes.indexOf(currentTheme) + 1) % themes.length];
            setTheme(nextTheme);
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Set initial theme
            const savedTheme = localStorage.getItem('theme') || 'system';
            setTheme(savedTheme);

            // Listen for system theme changes
            const systemThemeMedia = window.matchMedia('(prefers-color-scheme: dark)');
            
            function handleSystemThemeChange(e) {
                const currentTheme = localStorage.getItem('theme') || 'system';
                if (currentTheme === 'system') {
                    updateThemeIcons('system');
                    // Also update the CSS theme
                    document.documentElement.setAttribute('data-theme', 'system');
                }
            }

            // Remove old listener if it exists (for hot reloading)
            systemThemeMedia.removeEventListener('change', handleSystemThemeChange);
            // Add the listener
            systemThemeMedia.addEventListener('change', handleSystemThemeChange);

            // Fetch weather data
            fetch('weather_report.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('weather-report').innerText = data.weather_report;
                    const options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric'};
                    const formattedTimestamp = new Date(data.timestamp).toLocaleDateString('en-US', options);
                    document.getElementById('timestamp').innerText = "Generated on " + formattedTimestamp + ", Perth time.";
                    document.querySelectorAll('.divider').forEach(element => {
                        element.style.backgroundColor = data.color_code;
                    });
                    // Update the title with the current location
                    document.getElementById('location-title').innerText = data.forecast_data.location.name + ' Weather Vibes';
                })
                .catch(error => console.error('Error loading weather report:', error));
        });
    </script>
    <!-- Fathom - beautiful, simple website analytics -->
    <script src="https://cdn.usefathom.com/script.js" data-site="UHKFMDXD" defer></script>
    <!-- / Fathom -->
</head>
<body>
    <button class="theme-toggle" aria-label="Toggle color mode" title="Toggle color mode" onclick="cycleTheme()">
        <div class="sun visible"></div>
        <div class="moon">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
    </button>
    <div class="container">
        <h1 id="location-title">Loading Weather Vibes...</h1>
        <hr class="divider">
        <div class="cropped-image-container">
            <img src="perth-in-the-clouds.jpg" alt="Perth skyline view" class="cropped-image">
        </div>
        <p id="weather-report">Loading...</p>
        <hr class="divider">
        <div id="footer">
            <p id="timestamp">Loading...</p>
             By <a href="https://www.colindismuke.com">Colin Dismuke</a>. Powered by the <a href="https://openweathermap.org/">OpenWeather API</a>, <a href="https://llm.datasette.io/en/stable/">llm</a>, and vibes.</p>
            <p>View <a href="https://github.com/cpdis/perthweatherbot">the code</a>.</p>
        </div>
    </div>
</body>

<style>
/* Set base font and background */
body {
  font-family: monospace;
  line-height: 1.6;
  padding: 1rem;
  font-weight: 400;
  
}

/* Heading styles */

  font-family: monospace;
  font-size: clamp(2.4rem, 5vw, 4rem);
  line-height: 1.2;
  margin: 2rem 0 1.5rem;
  margin-top: 3em;
  font-weight: 700;
  letter-spacing: -0.02em;
}

h3 {
  font-family: monospace;
  font-size: clamp(1.2rem, 2vw, 1.5rem);
  line-height: 1.2;
  font-style: italic;
  letter-spacing: -0.02em;
}


/* Container for better readability */
.container {
  max-width: 800px;  /* Increased from previous value for better desktop display */
  margin: 0 auto;
  padding: 0 1rem;
}

@media (min-width: 768px) {
  .container {
    padding: 0 2rem;
    max-width: 1000px;  /* Even wider on larger screens */
  }
}

hr {
    margin-top: 1em;
    height: 4px;
}

/* Footer styles */
#footer {
  margin-top: 2em;
  font-size: 1.2rem;
  color: #666;
}

#footer p {
  margin: 1em 0;
}

/* Image cropping styles */
.cropped-image-container {
  width: 100%;
  position: relative;
  overflow: hidden;
  aspect-ratio: 16/8; /* This creates a container with 50% height of width */
  margin-bottom: 2em;
}

.cropped-image {
  position: absolute;
  top:  0;
  left: 0;
  width: 100%;
  height: 150%; /* 150% height to account for the 25% crop on top and bottom */
  object-fit: cover;
}

#weather-report {
  font-size: 1.75rem;
  line-height: 1.6;
  margin-bottom: 2em;
}

</style>

</html>
