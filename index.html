<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Weather Report</title>
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #222;
            --link-color: #1EAEDB;
            --divider-color: #E1E1E1;
            --toggle-color: #222;
        }

        :root[data-theme="dark"] {
            --bg-color: #222;
            --text-color: #fff;
            --link-color: #6CE2FF;
            --divider-color: #444;
            --toggle-color: #fff;
        }

        body {
            font-family: monospace; /* Ensure monospace font */
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a {
            color: var(--link-color);
        }

        .divider {
            border-top: 1px solid var(--divider-color);
        }

        .container {
            margin-top: 2rem;
        }

        .cropped-image {
            max-width: 100%;
            height: auto;
            border-radius: 0;
        }

        /* Theme toggle styles */
        .theme-toggle {
            width: 46px;
            height: 46px;
            box-sizing: border-box;
            padding: 12px;
            background: none;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            margin-left: 1rem;
        }

        .sun {
            width: 50%;
            height: 50%;
            position: absolute;
            pointer-events: none;
            opacity: 0;
            transform: scale(0.6) rotate(0deg);
            transition: transform 0.3s ease-in, opacity 0.2s ease-in 0.1s;
            background: radial-gradient(
                circle,
                rgba(0, 0, 0, 0),
                rgba(0, 0, 0, 0) 50%,
                var(--toggle-color) 50%
            );
        }

        .sun:before {
            content: "";
            position: absolute;
            display: block;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle,
                var(--toggle-color) 30%,
                rgba(0, 0, 0, 0) 31%,
                rgba(0, 0, 0, 0) 50%,
                var(--toggle-color) 50%
            );
            transform: rotate(45deg);
        }

        .sun.visible {
            pointer-events: auto;
            opacity: 1;
            transform: scale(1) rotate(180deg);
            transition: transform 0.3s ease-in, opacity 0.2s ease-in 0.1s;
        }

        .moon {
            width: 50%;
            height: 50%;
            pointer-events: none;
            position: absolute;
            left: 12.5%;
            top: 18.75%;
            background-color: rgba(0, 0, 0, 0);
            border-radius: 50%;
            box-shadow: 9px 3px 0px 0px var(--toggle-color);
            opacity: 0;
            transform: scale(0.3) rotate(65deg);
            transition: transform 0.3s ease-in, opacity 0.2s ease-in 0.1s;
        }

        .moon.visible {
            pointer-events: auto;
            opacity: 1;
            transform: scale(1) rotate(0deg);
            transition: transform 0.3s ease-in, opacity 0.2s ease-in 0.1s;
        }

        .star {
            position: absolute;
            top: 25%;
            left: 5%;
            display: block;
            width: 0px;
            height: 0px;
            border-right: 7px solid rgba(0, 0, 0, 0);
            border-bottom: 5px solid var(--toggle-color);
            border-left: 7px solid rgba(0, 0, 0, 0);
            transform: scale(0.55) rotate(35deg);
            opacity: 0;
            transition: all 0.2s ease-in 0.4s;
        }

        .star:before {
            border-bottom: 5px solid var(--toggle-color);
            border-left: 3px solid rgba(0, 0, 0, 0);
            border-right: 3px solid rgba(0, 0, 0, 0);
            position: absolute;
            height: 0;
            width: 0;
            top: -3px;
            left: -5px;
            display: block;
            content: "";
            transform: rotate(-35deg);
        }

        .star:after {
            position: absolute;
            display: block;
            top: 0px;
            left: -7px;
            width: 0px;
            height: 0px;
            border-right: 7px solid rgba(0, 0, 0, 0);
            border-bottom: 5px solid var(--toggle-color);
            border-left: 7px solid rgba(0, 0, 0, 0);
            transform: rotate(-70deg);
            content: "";
        }

        .moon.visible .star {
            opacity: 0.8;
        }

        .star.small {
            transform: scale(0.35) rotate(35deg);
            position: relative;
            top: 50%;
            left: 37.5%;
            opacity: 0;
            transition: all 0.2s ease-in 0.45s;
        }

        .moon.visible .star.small {
            opacity: 0.7;
            transform: scale(0.45) rotate(35deg);
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 3em;
            margin-bottom: 2rem;
        }

        /* Heading styles */
        h1 {
            font-family: monospace; /* Ensure monospace font */
            font-size: clamp(2rem, 5vw, 3rem);
            line-height: 1.2;
            margin: 0;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        h3 {
            font-family: monospace; /* Ensure monospace font */
            font-size: clamp(1.2rem, 2vw, 1.5rem);
            line-height: 1.2;
            font-style: italic;
            letter-spacing: -0.02em;
        }

        /* Container for better readability */
        .container {
            max-width: 800px;  /* Increased from previous value for better desktop display */
            margin: 0 auto;
            padding: 0 1rem;
        }

        @media (min-width: 768px) {
            .container {
                padding: 0 2rem;
                max-width: 1000px;  /* Even wider on larger screens */
            }
        }

        hr {
            margin-top: 1em;
            height: 4px;
        }

        /* Footer styles */
        #footer {
            margin-top: 2em;
            font-size: 1.2rem;
            color: #666;
        }

        #footer p {
            margin: 1em 0;
        }

        /* Image cropping styles */
        .cropped-image-container {
            width: 100%;
            position: relative;
            overflow: hidden;
            aspect-ratio: 16/8; /* This creates a container with 50% height of width */
            margin-bottom: 2em;
        }

        .cropped-image {
            position: absolute;
            top:  0;
            left: 0;
            width: 100%;
            height: 150%; /* 150% height to account for the 25% crop on top and bottom */
            object-fit: cover;
        }

        #weather-report {
            font-size: 1.75rem;
            line-height: 1.6;
            margin-bottom: 2em;
        }

        /* Audio player styles */
        .audio-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .play-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
            transition: color 0.3s ease;
        }

        .play-button:hover {
            color: var(--link-color);
        }

        .play-button:focus {
            outline: none;
        }

        audio {
            height: 30px;
        }

        /* Hide default audio player controls except for the timeline and volume */
        audio::-webkit-media-controls-panel {
            background-color: var(--bg-color);
        }

        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-timeline,
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display,
        audio::-webkit-media-controls-volume-slider {
            display: none;
        }
    </style>
    <script>
        const systemThemeMedia = window.matchMedia('(prefers-color-scheme: dark)');
        
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            updateThemeIcons(theme);
        }

        function updateThemeIcons(theme) {
            const sun = document.querySelector('.sun');
            const moon = document.querySelector('.moon');
            
            if (theme === 'dark') {
                sun.classList.remove('visible');
                moon.classList.add('visible');
            } else {
                sun.classList.add('visible');
                moon.classList.remove('visible');
            }
        }

        function cycleTheme() {
            const currentTheme = localStorage.getItem('theme') || (systemThemeMedia.matches ? 'dark' : 'light');
            const nextTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(nextTheme);
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Set initial theme based on system preference if no theme is saved
            const savedTheme = localStorage.getItem('theme');
            const initialTheme = savedTheme || (systemThemeMedia.matches ? 'dark' : 'light');
            setTheme(initialTheme);

            // Fetch weather data
            fetch('weather_report.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('weather-report').innerText = data.weather_report;
                    const options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric'};
                    const formattedTimestamp = new Date(data.timestamp).toLocaleDateString('en-US', options);
                    document.getElementById('timestamp').innerText = "Generated on " + formattedTimestamp + ", Perth time.";
                    document.querySelectorAll('.divider').forEach(element => {
                        element.style.backgroundColor = data.color_code;
                    });
                    // Update the title with the current location
                    document.getElementById('location-title').innerText = data.forecast_data.location.name + ' Weather Vibes';
                })
                .catch(error => console.error('Error loading weather report:', error));
        });
    </script>
    <!-- Fathom - beautiful, simple website analytics -->
    <script src="https://cdn.usefathom.com/script.js" data-site="UHKFMDXD" defer></script>
    <!-- / Fathom -->
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1 id="location-title">Perth Weather</h1>
            <button class="theme-toggle" aria-label="Toggle color mode" title="Toggle color mode" onclick="cycleTheme()">
                <div class="sun"></div>
                <div class="moon">
                    <div class="star"></div>
                    <div class="star small"></div>
                </div>
            </button>
        </div>
        <hr class="divider">
        <div id="weather-report">
            <!-- Weather report content will be inserted here -->
        </div>
        <hr class="divider">
        <div class="audio-container">
            <button class="play-button" onclick="toggleAudio()">
                <i class="fas fa-play" id="play-icon"></i>
            </button>
            <audio id="weather-audio" src="forecast.mp3" preload="auto"></audio>
        </div>
        <hr class="divider">
        <div id="footer">
            <p id="timestamp">Loading...</p>
            <p>By <a href="https://www.colindismuke.com">Colin Dismuke</a>. Powered by the <a href="https://openweathermap.org/">OpenWeather API</a>, <a href="https://llm.datasette.io/en/stable/">llm</a>, and vibes.</p>
            <p>View <a href="https://github.com/cpdis/perthweatherbot">the code</a>.</p>
        </div>
    </div>

    <script>
        // Audio player functionality
        let audio = document.getElementById('weather-audio');
        let playButton = document.querySelector('.play-button i');

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                playButton.classList.remove('fa-play');
                playButton.classList.add('fa-pause');
            } else {
                audio.pause();
                playButton.classList.remove('fa-pause');
                playButton.classList.add('fa-play');
            }
        }

        // Reset play button when audio ends
        audio.addEventListener('ended', function() {
            playButton.classList.remove('fa-pause');
            playButton.classList.add('fa-play');
        });
    </script>
</body>

</html>
