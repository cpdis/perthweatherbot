<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Report</title>
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #222;
            --link-color: #1EAEDB;
            --divider-color: #E1E1E1;
        }

        @media (prefers-color-scheme: dark) {
            :root[data-theme="system"] {
                --bg-color: #222;
                --text-color: #fff;
                --link-color: #6CE2FF;
                --divider-color: #444;
            }
        }

        :root[data-theme="dark"] {
            --bg-color: #222;
            --text-color: #fff;
            --link-color: #6CE2FF;
            --divider-color: #444;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a {
            color: var(--link-color);
        }

        .divider {
            border-top: 1px solid var(--divider-color);
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 8px 16px;
            border-radius: 20px;
            background-color: var(--divider-color);
            border: none;
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: var(--link-color);
            color: var(--bg-color);
        }

        .container {
            margin-top: 2rem;
        }

        .cropped-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
    <script>
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            updateThemeButton();
        }

        function updateThemeButton() {
            const currentTheme = localStorage.getItem('theme') || 'system';
            const button = document.getElementById('theme-toggle');
            if (button) {
                button.textContent = `Theme: ${currentTheme.charAt(0).toUpperCase() + currentTheme.slice(1)}`;
            }
        }

        function cycleTheme() {
            const themes = ['system', 'light', 'dark'];
            const currentTheme = localStorage.getItem('theme') || 'system';
            const nextTheme = themes[(themes.indexOf(currentTheme) + 1) % themes.length];
            setTheme(nextTheme);
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Set initial theme
            const savedTheme = localStorage.getItem('theme') || 'system';
            setTheme(savedTheme);

            // Fetch weather data
            fetch('weather_report.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('weather-report').innerText = data.weather_report;
                    const options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric'};
                    const formattedTimestamp = new Date(data.timestamp).toLocaleDateString('en-US', options);
                    document.getElementById('timestamp').innerText = "Generated on " + formattedTimestamp + ", Perth time.";
                    document.querySelectorAll('.divider').forEach(element => {
                        element.style.backgroundColor = data.color_code;
                    });
                    // Update the title with the current location
                    document.getElementById('location-title').innerText = data.forecast_data.location.name + ' Weather Vibes';
                })
                .catch(error => console.error('Error loading weather report:', error));
        });
    </script>
    <!-- Fathom - beautiful, simple website analytics -->
    <script src="https://cdn.usefathom.com/script.js" data-site="UHKFMDXD" defer></script>
    <!-- / Fathom -->
</head>
<body>
    <button id="theme-toggle" class="theme-toggle" onclick="cycleTheme()">Theme: System</button>
    <div class="container">
        <h1 id="location-title">Loading Weather Vibes...</h1>
        <hr class="divider">
        <div class="cropped-image-container">
            <img src="perth-in-the-clouds.jpg" alt="Perth skyline view" class="cropped-image">
        </div>
        <p id="weather-report">Loading...</p>
        <hr class="divider">
        <div id="footer">
            <p id="timestamp">Loading...</p>
             By <a href="https://www.colindismuke.com">Colin Dismuke</a>. Powered by the <a href="https://openweathermap.org/">OpenWeather API</a>, <a href="https://llm.datasette.io/en/stable/">llm</a>, and vibes.</p>
            <p>View <a href="https://github.com/cpdis/perthweatherbot">the code</a>.</p>
        </div>
    </div>
</body>

<style>
/* Set base font and background */
body {
  font-family: monospace;
  line-height: 1.6;
  padding: 1rem;
  font-weight: 400;
  
}

/* Heading styles */
h1 {
  font-family: monospace;
  font-size: clamp(1.8rem, 4vw, 3rem);
  line-height: 1.2;
  margin: 2rem 0 1.5rem;
  margin-top: 3em;
  font-weight: 700;
  letter-spacing: -0.02em;
}

h3 {
  font-family: monospace;
  font-size: clamp(1.2rem, 2vw, 1.5rem);
  line-height: 1.2;
  font-style: italic;
  letter-spacing: -0.02em;
}


/* Container for better readability */
.container {
  max-width: 800px;  /* Increased from previous value for better desktop display */
  margin: 0 auto;
  padding: 0 1rem;
}

@media (min-width: 768px) {
  .container {
    padding: 0 2rem;
    max-width: 1000px;  /* Even wider on larger screens */
  }
}

hr {
    margin-top: 1em;
    height: 4px;
}

/* Footer styles */
#footer {
  margin-top: 2em;
  font-size: 1.2rem;
  color: #666;
}

#footer p {
  margin: 1em 0;
}

/* Image cropping styles */
.cropped-image-container {
  width: 100%;
  position: relative;
  overflow: hidden;
  aspect-ratio: 16/8; /* This creates a container with 50% height of width */
  margin-bottom: 2em;
}

.cropped-image {
  position: absolute;
  top:  0;
  left: 0;
  width: 100%;
  height: 150%; /* 150% height to account for the 25% crop on top and bottom */
  object-fit: cover;
}

#weather-report {
  font-size: 1.75rem;
  line-height: 1.6;
  margin-bottom: 2em;
}

</style>

</html>
