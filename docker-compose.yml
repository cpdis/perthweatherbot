version: '3.8'

services:
  weatherbot:
    build: 
      context: .
      dockerfile: Dockerfile
    environment:
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - FORECAST_HOURS=${FORECAST_HOURS:-6}
      - MAX_REPORT_WORDS=${MAX_REPORT_WORDS:-300}
    volumes:
      # Mount output files to host for persistence
      - ./weather_report.json:/app/weather_report.json
      - ./forecast.mp3:/app/forecast.mp3
      - ./weather_history.json:/app/weather_history.json
      - ./.cache:/app/.cache
      - ./logs:/app/logs
    restart: unless-stopped
    
  # Optional: Web server to serve the static files
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./weather_report.json:/usr/share/nginx/html/weather_report.json:ro
      - ./forecast.mp3:/usr/share/nginx/html/forecast.mp3:ro
      - ./perth-in-the-clouds.jpg:/usr/share/nginx/html/perth-in-the-clouds.jpg:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - weatherbot
    restart: unless-stopped